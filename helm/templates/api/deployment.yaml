apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: {{ .Values.global.namespace }}
spec:
  {{- if not .Values.api.autoscaling.enabled }}
  replicas: {{ .Values.api.replicas }}
  {{- end }}
  selector:
    matchLabels:
      app: api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: {{ .Values.api.image }}
          ports:
            - containerPort: {{ .Values.api.service.port }}
          env:
            - name: ASPNETCORE_ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: shared-config
                  key: ASPNETCORE_ENVIRONMENT
            - name: ConnectionStrings__DefaultConnection
              valueFrom:
                configMapKeyRef:
                  name: shared-config
                  key: ConnectionStrings__DefaultConnection
            - name: ASPNETCORE_URLS
              valueFrom:
                configMapKeyRef:
                  name: shared-config
                  key: ASPNETCORE_URLS
            - name: AllowedOrigins__0
              valueFrom:
                configMapKeyRef:
                  name: shared-config
                  key: AllowedOrigins__0
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}